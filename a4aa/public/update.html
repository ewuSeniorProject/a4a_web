    <body>
        <div class="header">
            <h1>Access 4 All Spokane</h1>
        </div>
        <div class="page">
            <div class="section">
                <div class="container">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <!-- Establishment / Premises Information -->
                        <div class="panel panel-default">
                            <div class="panel-heading phead-color" role="tab" id="headingOne">
                                <div class="panel-title non-link" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <i data-bind="click: $root.addItem" class="fas fa-plus-square fa-lg hover-green" aria-hidden="true"></i>&emsp;Premises Information
                                </div>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body" data-bind="foreach: establishmentVM.establishmentList">
                                    <div class="table-row-color">
                                        <div class="col-lg-6"><label for="name"> Name: </label><input class="form-control" id="name" data-bind="value: name, hasfocus: name.focused"></div>
                                        <div class="col-lg-6"><label for="website"> Website: </label><input class="form-control" id="website" data-bind="value: website, hasfocus: website.focused"></div>
                                    </div>
                                    <div class="table-row-color" id="categoryVM">
                                        <div class="col-lg-6"><label for="category"> Category: </label>
                                            <select class="form-control" id="category" data-bind="options: $parent.categoryVM.categoryList,
                                                                                  optionsText: 'category_name',
                                                                                  optionsCaption: 'Select One'">
                                            </select>
                                        </div>
                                        <div class="col-lg-6"><label for="subtype"> Subtype: </label><input class="form-control" id="subtype" data-bind="value: subtype, hasfocus: subtype.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-12"><label for="street"> Street: </label><input class="form-control" id="street" data-bind="value: street, hasfocus: street.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-6"><label for="city"> City: </label><input class="form-control" id="city" data-bind="value: city, hasfocus: city.focused"></div>
                                        <div class="col-lg-2"><label for="state"> State: </label><input class="form-control" id="state" data-bind="value: state, hasfocus: state.focused"></div>
                                        <div class="col-lg-4"><label for="zip"> Zip: </label><input class="form-control" id="zip" data-bind="value: zip, hasfocus: zip.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-6"><label for="phone"> Main Phone: </label><input class="form-control" id="phone" data-bind="value: phone, hasfocus: phone.focused"></div>
                                        <div class="col-lg-6"><label for="phone_tty"> TTY/TTD: </label><input class="form-control" id="phone_tty" data-bind="value: phone_tty, hasfocus: phone_tty.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-4"><label for="contact_fname"> First Name: </label><input class="form-control" id="contact_fname" data-bind="value: contact_fname, hasfocus: contact_fname.focused"></div>
                                        <div class="col-lg-4"><label for="contact_lname"> Last Name: </label><input class="form-control" id="contact_lname" data-bind="value: contact_lname, hasfocus: contact_lname.focused"></div>
                                        <div class="col-lg-4"><label for="contact_title"> Title: </label><input class="form-control" id="contact_title" data-bind="value: contact_title, hasfocus: contact_title.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-12"><label for="contact_email"> Email: </label><input class="form-control" id="contact_email" data-bind="value: contact_email, hasfocus: contact_email.focused"></div>
                                    </div>
                                    <div class="table-row-color" id="userVM">
                                        <div class="col-lg-6"><label for="user_id"> Surveyor: </label>
                                            <select class="form-control" id="user_id" data-bind="options: $parent.userVM.userList,
                                                                                  optionsText: 'name',
                                                                                  optionsCaption: 'Select One'">
                                            </select>
                                        </div>
                                        <div class="col-lg-6"><label for="date"> Survey Date: </label><input class="form-control" id="date" data-bind="value: date, hasfocus: date.focused"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Parking -->
                        <div class="panel panel-default">
                            <div class="panel-heading phead-color" role="tab" id="headingTwo">
                                <div class="panel-title non-link" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <i data-bind="click: $root.addItem" class="fas fa-plus-square fa-lg hover-green" aria-hidden="true"></i>&emsp;Parking
                                </div>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body" data-bind="foreach: parkingVM.parkingList">
                                    <div class="table-row-color">
                                        <div class="col-lg-4"><label for="lot_free"> Lot Parking: </label> <input class="form-control" id="lot_free" data-bind="value: lot_free,hasfocus: lot_free.focused"></div>
                                        <div class="col-lg-4"><label for="street_metered"> Street Parking: </label><input class="form-control" id="street_metered" data-bind="value: street_metered, hasfocus: street_metered.focused"></div>
                                        <div class="col-lg-4"><label for="parking_type"> Other Parking: </label><input class="form-control" id="parking_type" data-bind="value: parking_type, hasfocus: parking_type.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-6"><label for="total_num_spaces"> Total Number Of Spaces: </label> <input class="form-control" id="total_num_spaces" data-bind="value: total_num_spaces,hasfocus: total_num_spaces.focused" value="Yes"></div>
                                        <div class="col-lg-6"><label for="num_reserved_spaces"> Number Of Reserved Spaces: </label><input class="form-control" id="num_reserved_spaces" data-bind="value: num_reserved_spaces, hasfocus: num_reserved_spaces.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-6"><label for="num_accessable_space"> Number Of Accessible Spaces: </label><input class="form-control" id="num_accessable_space" data-bind="value: num_accessable_space, hasfocus: num_accessable_space.focused"></div>
                                        <div class="col-lg-6"><label for="num_van_accessible"> Number Of Van Accessible Spaces: </label><input class="form-control" id="num_van_accessible" data-bind="value: num_van_accessible, hasfocus: num_van_accessible.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-6"><label for="reserve_space_sign"> Reserved Space Signage Unobstructed: </label><input class="form-control" id="reserve_space_sign" data-bind="value: reserve_space_sign, hasfocus: reserve_space_sign.focused"></div>
                                        <div class="col-lg-6"><label for="reserve_space_obstacles"> Reserved Parking Free Of Obstacles: </label><input class="form-control" id="reserve_space_obstacles" data-bind="value: reserve_space_obstacles, hasfocus: reserve_space_obstacles.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-12"><label for="comment"> Describe Parking Area: </label><input class="form-control" id="comment" data-bind="value: comment, hasfocus: comment.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-12"><label for="recommendations"> Recommendations: </label><input class="form-control" id="recommendations" data-bind="value: recommendations, hasfocus: recommendations.focused"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Route From Accessible Parking -->
                        <div class="panel panel-default">
                            <div class="panel-heading phead-color" role="tab" id="headingThree">
                                <div class="panel-title non-link" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <i data-bind="click: $root.addItem" class="fas fa-plus-square fa-lg hover-green" aria-hidden="true"></i>&emsp;Route From Accessible Parking
                                </div>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                <div class="panel-body" data-bind="foreach: routeFromParkingVM.routeFromParkingList">
                                    <div class="table-row-color">
                                        <div class="col-lg-4"><label for="distance"> Distance Reserved Parking To Accessible Entrance: </label> <input class="form-control" id="distance" data-bind="value: distance,hasfocus: distance.focused" ></div>
                                        <div class="col-lg-4"><label for="street_metered"> Route Is Minimum Width And Free of Obstacles: </label><input class="form-control" id="min_width" data-bind="value: min_width, hasfocus: min_width.focused"></div>
                                        <div class="col-lg-4"><label for="parking_type"> Route Surface Is Level, Unbroken, Firm, Slip-Resistant: </label><input class="form-control" id="route_surface" data-bind="value: route_surface, hasfocus: route_surface.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-4"><label for="route_curbs"> Route Has Curb Ramps and Curb Cuts Where Needed: </label> <input class="form-control" id="route_curbs" data-bind="value: route_curbs,hasfocus: route_curbs.focused"></div>
                                        <div class="col-lg-4"><label for="tactile_warning"> Tactile Warning Strips Are Installed: </label><input class="form-control" id="tactile_warning" data-bind="value: tactile_warning, hasfocus: tactile_warning.focused"></div>
                                        <div class="col-lg-4"><label for="covered"> Route From Parking To Accessible Entrance Is Covered: </label><input class="form-control" id="covered" data-bind="value: covered, hasfocus: covered.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-4"><label for="lighting"> Lighting Is Adequate For Mobility And Reading: </label><input class="form-control" id="lighting" data-bind="value: lighting, hasfocus: lighting.focused"></div>
                                        <div class="col-lg-4"><label for="lighting_option"> Lighting Level Low/Medium/Bright: </label><input class="form-control" id="lighting_option" data-bind="value: lighting_option, hasfocus: lighting_option.focused"></div>
                                        <div class="col-lg-4"><label for="lighting_type"> Reserved Parking Free Of Obstacles: </label><input class="form-control" id="lighting_type" data-bind="value: lighting_type, hasfocus: lighting_type.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-12"><label for="commentRouteFromParking"> Describe Parking Area: </label><input class="form-control" id="commentRouteFromParking" data-bind="value: comment, hasfocus: comment.focused"></div>
                                    </div>
                                    <div class="table-row-color">
                                        <div class="col-lg-12"><label for="recommendationsRouteFromParking"> Recommendations: </label><input class="form-control" id="recommendationsRouteFromParking" data-bind="value: recommendations, hasfocus: recommendations.focused"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Restroom Information -->

                    </div>
                </div>
            </div>
        </div>
