<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>A4ASpokane</title>

        <link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css' />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="./style/style.css" rel="stylesheet" type="text/css" />

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="./script/update.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Access 4 All Spokane</h1>
        </div>
        <div class="page">
            <div class="section">
                <div class="container">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="" data-bind="template: {name: 'establishment-table-template' }"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Establishment Template -->
        <script type="text/html" id="establishment-table-template">
            <div class="panel-heading phead-color" role="tab" id="headingOne">
                <div class="panel-title non-link" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <i data-bind="click: $root.addItem" class="fas fa-plus-square fa-lg hover-green" aria-hidden="true"> </i> Establishment
                </div>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body" data-bind="foreach: establishmentVM.establishmentList">
                    <div class="table-row-color">
                        <div class="col-lg-6"><label for="name"> Name: </label><input class="form-control" id="name" data-bind="value: name, hasfocus: name.focused"></div>
                        <div class="col-lg-6"><label for="website"> Website: </label><input class="form-control" id="website" data-bind="value: website, hasfocus: website.focused"></div>
                    </div>
                    <div class="table-row-color" id="categoryVM">
                        <div class="col-lg-6"><label for="category"> Category: </label>
                            <select class="form-control" id="category" data-bind="options: categoryVM.categoryList,
                                                                                  optionsText: 'category_name',
                                                                                  value: categoryVM.selectedCategory,
                                                                                  optionsCaption: 'Choose...'">
                            </select>
                        </div>
                        <div class="col-lg-6"><label for="subtype"> Subtype: </label><input class="form-control" id="subtype" data-bind="value: subtype, hasfocus: subtype.focused"></div>
                    </div>
                    <div class="table-row-color">
                        <div class="col-lg-12"><label for="street"> Street: </label><input class="form-control" id="street" data-bind="value: street, hasfocus: street.focused"></div>
                    </div>
                    <div class="table-row-color">
                        <div class="col-lg-6"><label for="city"> City: </label><input class="form-control" id="city" data-bind="value: city, hasfocus: city.focused"></div>
                        <div class="col-lg-2"><label for="state"> State: </label><input class="form-control" id="state" data-bind="value: state, hasfocus: state.focused"></div>
                        <div class="col-lg-4"><label for="zip"> Zip: </label><input class="form-control" id="zip" data-bind="value: zip, hasfocus: zip.focused"></div>
                    </div>
                    <div class="table-row-color">
                        <div class="col-lg-6"><label for="phone"> Phone: </label><input class="form-control" id="phone" data-bind="value: phone, hasfocus: phone.focused"></div>
                        <div class="col-lg-6"><label for="phone_type"> Type: </label><input class="form-control" id="phone_type" data-bind="value: phone_type, hasfocus: phone_type.focused"></div>
                    </div>
                    <div class="table-row-color">
                        <div class="col-lg-4"><label for="contact_fname"> First Name: </label><input class="form-control" id="contact_fname" data-bind="value: contact_fname, hasfocus: contact_fname.focused"></div>
                        <div class="col-lg-4"><label for="contact_lname"> Last Name: </label><input class="form-control" id="contact_lname" data-bind="value: contact_lname, hasfocus: contact_lname.focused"></div>
                        <div class="col-lg-4"><label for="contact_title"> Title: </label><input class="form-control" id="contact_title" data-bind="value: contact_title, hasfocus: contact_title.focused"></div>
                    </div>
                    <div class="table-row-color">
                        <div class="col-lg-12"><label for="contact_email"> Email: </label><input class="form-control" id="contact_email" data-bind="value: contact_email, hasfocus: contact_email.focused"></div>
                    </div>
                    <div class="table-row-color">
                        <div class="col-lg-6"><label for="user_id"> Surveyor: </label><input class="form-control" id="user_id" data-bind="value: user_id, hasfocus: user_id.focused"></div>
                        <div class="col-lg-6"><label for="date"> Survey Date: </label><input class="form-control" id="date" data-bind="value: date, hasfocus: date.focused"></div>
                    </div>
                </div>
            </div>
        </script>
    <!-- End Establishment Template -->

    <!-- Category List Template -->

    </body>
</html>
