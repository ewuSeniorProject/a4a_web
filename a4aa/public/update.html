<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>A4ASpokane</title>

        <link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css' />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="./style/style.css" rel="stylesheet" type="text/css" />

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="./script/update.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Access 4 All Spokane</h1>
        </div>
        <div class="page">
            <div class="section">
                <div class="container">
                    <div class="box-container" data-bind="template: {name: 'establishment-table-template' }"></div>
                </div>
            </div>
        </div>
    <!-- Establishment Template -->
        <script type="text/html" id="establishment-table-template">
            <table id="establishment-view" class="table table-info table-hover">
                <thead class="thead-dark clickable" data-toggle="collapse" data-target="#tier-table-body">
                <tr>
                    <th colspan="10"><span class="mr-3"><i data-bind="click: $root.addItem" class="fas fa-plus-square clickable fa-lg hover-green" aria-hidden="true"></i></span>Establishment</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: obsList" class="collapse" id="tier-table-body">
                    <tr>
                        <td colspan="5"><label for="name"> Name: </label><input class="form-control" id="name" data-bind="value: name, hasfocus: name.focused"></td>
                        <td colspan="5"><label for="website"> Website: </label><input class="form-control" id="website" data-bind="value: website, hasfocus: website.focused"></td>
                    </tr>
                    <tr>
                        <td colspan="5"><label for="category"> Category: </label><input class="form-control" id="category" data-bind="value: cat_id, hasfocus: cat_id.focused"></td>
                        <td colspan="5"><label for="subtype"> Subtype: </label><input class="form-control" id="subtype" data-bind="value: subtype, hasfocus: subtype.focused"></td>
                    </tr>
                    <tr>
                        <td colspan="10"><label for="street"> Street: </label><input class="form-control" id="street" data-bind="value: street, hasfocus: street.focused"></td>
                    </tr>
                    <tr>
                        <td colspan="4"><label for="city"> City: </label><input class="form-control" id="city" data-bind="value: city, hasfocus: city.focused"></td>
                        <td colspan="4"><label for="state"> State: </label><input class="form-control" id="state" data-bind="value: state, hasfocus: state.focused"></td>
                        <td colspan="2"><label for="zip"> Zip: </label><input class="form-control" id="zip" data-bind="value: zip, hasfocus: zip.focused"></td>
                    </tr>
                </tbody>
            </table>
        </script>
    <!-- End Establishment Template -->
        <!--<td><i data-bind="click: $parent.removeItem" class="fas fa-trash fa-lg float-right clickable hover-red"></i></td>-->
    </body>
</html>
