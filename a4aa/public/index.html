<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>A4ASpokane</title>

        <link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css' />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="./style/style.css" rel="stylesheet" type="text/css" />

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="./script/scripts.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Access 4 All Spokane</h1>
        </div>
        <div class="page">
            <div class="section">
                <div class="container">
                    <div id="establishment-list-wrapper">
                        <div class="box-section" data-bind="template: {name: 'establishment-list-template',  foreach: establishmentList}"></div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Template -->
        <script type="text/html" id="establishment-list-template">
            <div class="box col">
                <div class="box-title">
                    <h4 class="col-sm-10" data-bind="text:name"></h4>&nbsp;<a class="col-sm-2" data-bind="click: setSessionId(est_id), attr: { href: baseUrl, title: 'Edit '+name+' information'}" ><i style="color: white" class="fas fa-chevron-circle-right fa-lg"></i></a><br>
                </div>
                <div class="box-padding">
                    <a class="white-link" data-bind="text:website, attr: { href: 'http://'+website }" target="_new"></a><br>
                    <span data-bind="text:phone"></span><br>
                    <span data-bind="text:street"></span><br>
                    <span data-bind="text:city"></span>,&nbsp;<span data-bind="text:state"></span>&nbsp;<span data-bind="text:zip"></span><br>
                    <span data-bind="text:contact_fname"></span><br>
                </div>
            </div>
        </script>
    <!-- End Template -->
    </body>
</html>
